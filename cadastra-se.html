<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - LocaFácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      max-width: 450px;
      width: 100%;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .social-buttons button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .google { background-color: #db4437; color: white;margin-top: 10px }  
    .facebook { background-color: #3b5998; color: white;margin-top: 10px }

  

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-size: 14px;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
    }

    .recaptcha {
      margin: 15px 0;
      padding: 15px;
      background: #f1f1f1;
      text-align: center;
      border: 1px dashed #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button[type="button"] {
      margin-top: 15px;
      padding: 12px;
      background-color: #0b6426;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-link a {
      color: #007bff;
      text-decoration: none;
    }

    .password-rules {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
      list-style-type: none;
      padding-left: 0;
    }

    .password-rules li::before {
      content: "✖ ";
      color: red;
    }

    .password-rules li.valid::before {
      content: "✔ ";
      color: green;
    }

    .password-rules li.valid {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  


<form >
  <form>
    <label>Tipo de conta:</label>
    <div class="radio-group">
      <label><input type="radio" name="tipo" value="fisica" checked> Pessoa Física</label>
      <label><input type="radio" name="tipo" value="juridica"> Pessoa Jurídica</label>
    </div>
    

    <label>CPF:</label>
    <input type="text" placeholder="000.000.000-00" required>

    <label>Nome completo:</label>
    <input type="text" required>

    <label>Como quer ser chamado(a)?</label>
    <input type="text" placeholder="Ex: João S.">

    <label>Data de nascimento:</label>
    <input type="date" placeholder="dd/mm/aaaa" required>

    <label>E-mail:</label>
    <input type="email" required>

    <label>Senha:</label>
    <input type="password" id="senha" required>
    

    <ul class="password-rules">
      <li id="regra1">Mínimo 8 caracteres</li>
      <li id="regra2">Letra maiúscula</li>
      <li id="regra3">Letra minúscula</li>
      <li id="regra4">Número</li>
      <li id="regra5">Caractere especial (ex: @, #, $)</li>
    </ul>

    
   <a href="login.html" style="text-decoration: none;">
  <input type="submit" value="Cadastre-se" style="background-color: #0b6426; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer;">
</a>

<div class="social-buttons">
    <button class="google" onclick="alert('Login com Google')">Google</button>
    <button class="facebook" onclick="alert('Login com Facebook')">Facebook</button>
  </div>
  


  </form>

  <div class="footer-link">
    Já tem uma conta? <a href="login.html">Entrar</a>
  </div>
</div>


<script>
  const senha = document.getElementById('senha');

  senha.addEventListener('input', () => {
    const valor = senha.value;

    const regra1 = valor.length >= 8;
    const regra2 = /[A-Z]/.test(valor); // Letra maiúscula
    const regra3 = /[a-z]/.test(valor); // Letra minúscula
    const regra4 = /[0-9]/.test(valor); // Número
    const regra5 = /[\W_]/.test(valor); // Caractere especial

    document.getElementById('regra1').classList.toggle('valid', regra1);
    document.getElementById('regra2').classList.toggle('valid', regra2);
    document.getElementById('regra3').classList.toggle('valid', regra3);
    document.getElementById('regra4').classList.toggle('valid', regra4);
    document.getElementById('regra5').classList.toggle('valid', regra5);
  });
</script>
</form>

</body>
</html>
