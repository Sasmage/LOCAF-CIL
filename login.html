<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - LocaFácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0b6426;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
    }

    .google { background-color: #db4437; color: white;margin-top: 10px }  
    .facebook { background-color: #3b5998; color: white;margin-top: 10px }

    .footer {
      font-size: 14px;
      margin-top: 15px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    /* Regras de senha */
    .password-rules {
      text-align: left;
      font-size: 12px;
      color: #777;
      list-style: none;
      padding-left: 0;
      margin: 0 0 10px 0;
    }

    .password-rules li::before {
      content: "✖ ";
      color: red;
    }

    .password-rules li.valid::before {
      content: "✔ ";
      color: green;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Acesse a sua conta</h2>
<form action="processa_dados.php" method="post">
  <form>
    <input type="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha" required>

   <a href="index.html" style="text-decoration: none;">
  <button type="button">Continuar</button>
</a>
  </form>

  <div class="divider"></div>

  <p>Ou conecte com</p>
  <div class="social-buttons">
    <button class="google" onclick="alert('Login com Google')">Google</button>
    <button class="facebook" onclick="alert('Login com Facebook')">Facebook</button>
  </div>

  <div class="footer">
    <p>Não tem uma conta? <a href="cadastra-se.html">Cadastre-se</a></p>
  </div>
</div>

</body>
</html>
